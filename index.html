<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/2c7411e5f0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .font-bebas{
            font-family: 'Bebas Neue', sans-serif;
        }
        .font-roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header class="w-full bg-[#FFFBF0]">
        <nav class="w-11/12 mx-auto xl:max-w-[1170px;]">
            <div class="menubar flex flex-col justify-between items-center py-5 md:flex-row">
                <div class="logo">
                    <img class="w-72" src="./icons/logo.png" alt="Logo">
                </div>
                <div class="main_menu">
                    <ul class="flex gap-6 mt-4 md:mt-auto">
                        <li><a href="#" class="hover:text-orange-700 transition-colors font-roboto text-medium">Home</a></li>
                        <li><a href="#" class="hover:text-orange-700 transition-colors font-roboto text-medium">Products</a></li>
                        <li><a href="#" class="hover:text-orange-700 transition-colors font-roboto text-medium">About Us</a></li>
                        <li><a href="#" class="hover:text-orange-700 transition-colors font-roboto text-medium">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="w-11/12 mx-auto py-10 xl:max-w-[1170px;]">
            <div class="banner_content flex flex-col justify-between items-center gap-6 md:flex-row">
                <div class="banner_text">
                    <h1 class="text-6xl font-bebas text-[#363958] text-center md:text-7xl md:text-left"><span class="block text-[#FABE4C]">Be the Penguins</span> of Winter</h1>
                    <p class="font-roboto text-[#3E3E3E] text-base text-center my-3 md:text-left">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <button class="px-8 py-4 font-roboto text-white text-medium uppercase rounded-xl my-5 block mx-auto md:mx-0 bg-gradient-to-b from-[#A4BC46] to-[#85A019]"> <i class="fa-solid fa-cart-shopping me-2"></i> Buy now</button>
                </div>
                <div class="banner_img">
                    <img src="./images/model.png" alt="Banner Image">
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
